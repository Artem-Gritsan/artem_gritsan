<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application form</title>
</head>
<body>
<h2 align="center">Заполните анкету</h2>
<form name="data" method="post" action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="Sname" placeholder="Фамилия" pattern="[А-Яа-я]{3,25}" autofocus required><br>
        <input type="text" name="Name" placeholder="Имя" required pattern="[А-Яа-я]{3,20}"><br>
        <input type="text" name="Tname" placeholder="Отчесво" required pattern="[А-Яа-я]{3,24}">
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="Seria" pattern="[A-Z]{2}" placeholder="AA" maxlength="2" size="2">
            <input type="text" name="number" size="7" pattern="[0-9]{7}" maxlength="7" required placeholder="1234567">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" placeholder="2000" required size="4" maxlength="4" pattern="[0-9]{4}"><br>
            <select name="month">
                <option value="Jan">Январь</option>
                <option value="Feb">Февраль</option>
                <option value="Mar">Март</option>
                <option value="Apr">Апрель</option>
                <option value="May">Май</option>
                <option value="Jun">Июнь</option>
                <option value="Jul">Июль</option>
                <option value="Aug">Август</option>
                <option value="Sep">Сентябрь</option>
                <option value="Oct">Октябрь</option>
                <option value="Nov">Ноябрь</option>
                <option value="Dec">Декабрь</option>
            </select><br>
            <input type="number" name="day" min="1" max="31" step="1">
        </fieldset>
        <select name="nation" required >
            <option value="РБ">РБ</option>
            <option value="РФ">РФ</option>
        </select><br>
        <label for="add">Адрес:</label><br>
        <input type="text" name="address" id="add" required>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>array: Хобби</legend>
            <label>
                <input type="checkbox" name="hobby[]" value="fish">Рыбалка
            </label><br>
             <label>
                <input type="checkbox" name="hobby[]" value="Astr">Астрономия
            </label><br>
             <label>
                <input type="checkbox" name="hobby[]" value="div">Дайвинг
            </label><br>
             <label>
                <input type="checkbox" name="hobby[]" value="stamp">Марки
            </label><br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
            array: select multiple <br>
            <select name="Pets" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="wavy">Волнистый</option>
                    <option value="ara">Ара</option>
                    <option value="lovebird">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="karas">Караси</option>
                    <option value="okun">Окуни</option>
                    <option value="osetr">Осетр</option>
                </optgroup>
                <optgroup label="Птица">
                    <option value="vorona">Стая ворон</option>
                    <option value="aist">Аист</option>
                    <option value="arph">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" placeholder="Логин" required size="20" pattern="[A-Za-z]{5.}"><br>
        <input type="password" name="pass" placeholder="Пароль" required size="20" pattern="[A-Za-z]{10.}" autocomplete="off">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" placeholder="Введите адрес почты"><br>
        <input type="url" name="site" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="diap" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit">
        <input type="reset"><br>
        <button type="button">
            <img src="email.jpg">
        </button>
    </fieldset>

</form>
</body>
